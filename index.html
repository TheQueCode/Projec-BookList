<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/e421a0f0ef.js" crossorigin="anonymous"></script>
  <title>My BookList</title>
</head>
<body>
  <div class="container mt-4">
    <h1 class="display-4 text-center">
      <i class="fas fa-book-open text-primary"></i> 
      My<span class="text-primary">Book</span>List</h1>
      <form id="book-form">
        <div class="form-goup mt-2">
          <label for="Author">Author</label>
          <input type="text" id="author" class="form-control" placeholder="Author">
        </div>
        <div class="form-goup mt-2">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control" placeholder="Title">
        </div>
        <div class="form-goup mt-2">
          <label for="isbn">ISBN</label>
          <input type="text" id="isbn" class="form-control" placeholder="ISBN #">
        </div>
        <div class="form-goup mt-2">
          <label for="comment">Comment</label>
          <input type="text" id="comment" class="form-control" placeholder="Comment">
        </div>
        <input type="submit" value="Add Book" class="btn btn-primary form-control mt-3">
      </form>
      <table class="table table-striped mt-4">
        <thead>
          <tr>
            <th>Author</th>
            <th>Title</th>
            <th>ISBN</th>
            <th>Comment</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
